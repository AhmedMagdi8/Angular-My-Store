<form  #form="ngForm" (ngSubmit)="onSubmit()">
    <h1> Checkout </h1>
    <label>Full Name: </label><br />
    <input type='text' name='name' required placeholder="Name" [(ngModel)]="name">
    <br />
    <label>Address: </label><br />
    <input type='text' name='address' required placeholder="Address" [(ngModel)]="address">
    <br />

    <br>
    <button [disabled]="form.invalid" type='submit' value="Submit">
        Submit
    </button>
</form>
