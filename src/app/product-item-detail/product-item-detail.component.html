<div class="detail-container">
    <h1 class="detail-item"><b>{{ product.name }}</b></h1>
    <img class="detail-item" src='{{ product.url }}'>

    <h2 class="detail-item" >$ {{ product.price }}</h2>
    <p class="detail-item">{{ product.description }}</p>

    <form (ngSubmit)="onSubmit(product, $event)">
        <select class="select-input">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button type="submit">Add to Cart</button>
    </form>
        <a routerLink="/" class="back-link"> Back to product list </a>
</div>
