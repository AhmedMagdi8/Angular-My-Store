<a routerLink="product-detail/{{ product.id }}">
    <img class="product-image" src='{{ product.url }}'>
</a>
<a routerLink="/"> Back to product list </a>

<div class="product-details">{{ product.name}}</div>
<div class="product-details">{{ product.price}}</div>

<form (ngSubmit)="onSubmit(product, $event)">
    <select>
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <button type="submit" class="subBtn">Add to Cart</button>
</form>
